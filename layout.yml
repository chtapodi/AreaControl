  inputs:
    presence:
      - "presence_sensor_living_room_couch_0"
living_room_couch_1:
  inputs:
    presence:
      - "presence_sensor_living_room_couch_1"
living_room_couch_2:
  inputs:
    presence:
      - "presence_sensor_living_room_couch_2"
living_room_back:
  inputs:
    presence:
      - "presence_sensor_living_room_back"

  outputs:
    - kauf_ball_0
    - kauf_ball_1

dining_room:
  direct_sub_areas:
    - dining_room_hallway
    - dining_room_0
    - dining_room_1
    - dining_room_2
    - dining_room_3
