    presence:
      - "presence_sensor_living_room_chair_0"
  outputs:
    - living_room_corner_lamp

living_room_chair_1:
  inputs:
    presence:
      - "presence_sensor_living_room_chair_0"

  outputs:
    # - living_room_lamp

living_room_front:
  direct_sub_areas:
    - living_room_hallway
living_room_hallway:
  inputs:
    presence:
      - "presence_sensor_living_room_hallway"

  outputs:
    - kauf_sconce_0
    - kauf_sconce_1

living_room_middle:
  direct_sub_areas:
    - living_room_couch
  inputs:
    presence:
      - "presence_sensor_living_room_middle"

living_room_couch:
  sub_areas:
    - living_room_couch_0
    - living_room_couch_1
    - living_room_couch_2

  outputs:
    - kauf_tube

