everything:
  sub_areas:
    - home
    - outside
  inputs:
    service: # for homeassistant services
      - service_input
home:
  sub_areas:
    - front
    - back
front:
  sub_areas:
    - front_room
    - kitchen
front_room:
  direct_sub_areas:
    - living_room
    - dining_room
  inputs:
    presence:
      - "presence_sensor_living_room_front_room"

living_room:
  direct_sub_areas:
    - living_room_chairs
    - living_room_front
    - living_room_middle
    - living_room_back
  inputs:
    presence:
      - "presence_sensor_living_room"

  outputs:
    - google_home_speaker
    - living_room_blind_cover

living_room_chairs:
  direct_sub_areas:
    - living_room_chair_0
    - living_room_chair_1
living_room_chair_0:
